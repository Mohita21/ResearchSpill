# RAG Pipeline Configuration

# Directory containing paper .txt files
papers_dir: "papers"

# Directory to store/load the index
index_dir: "./rag_index"

# Embedding model (sentence-transformers compatible)
embedding_model: "BAAI/bge-large-en-v1.5"

# Reranker model (cross-encoder compatible)
reranker_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

# OpenAI model for generation
openai_model: "gpt-4o-mini"

# Chunking settings
chunk_size: 512  # Target chunk size in characters
chunk_overlap: 128  # Overlap between chunks in characters
min_chunk_size: 100  # Minimum chunk size to keep

# Retrieval settings
initial_retrieval_k: 20  # Number of results for initial retrieval
final_top_k: 5  # Number of results after reranking

# Hybrid search weights
vector_weight: 0.5  # Weight for vector search scores
bm25_weight: 0.3  # Weight for BM25 scores
metadata_weight: 0.2  # Weight for metadata match boost

# RRF constant for Reciprocal Rank Fusion
rrf_k: 60

# BM25 parameters
bm25_k1: 1.5
bm25_b: 0.75

# Score fusion method: 'rrf' or 'weighted'
fusion_method: "rrf"

# OpenAI generation settings
temperature: 0.7
max_tokens: 1024
